<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript 5</title>
	</head>
	<body>
        <h1>while 반복문</h1>
		<div id = "result"></div>
     
        <script>
     // 1. 구구단 2단을 while 문을 사용해서 div에 출력.
        const result = document.getElementById('result');
        
        let html = '';
        let n = 1;
        while (n < 10) {
        	 html += `2 x ${n} = ${2 * n}<br />`;
        	 n++;
        }
        result.innerHTML = html;
        
        
        result.innerHTML += '<hr />';
        	
        
        // 2. 구구단 2단부터 9단까지 while문을 사용해서 div에 사용
        html = '';
        let i = 2;
        
        while (i < 10) {
        	html += `${i}단<br />`;
        	n = 1;
        	while (n < 10) {
        		html += `${i} x ${n} = ${i * n}<br>`;
        		n++;
        	}
        	i++;
        }
        result.innerHTML += html;
        
        // do- while 반복문.
        html = '<ul>';
        n = 1;
        do {
        	html += `<li>JavaScript ${n}</li>`;
        	n++;
        } while (n < 5);
        	html += '</ul>'
        	result.innerHTML += html;
        
        
        
        </script>
	</body>
</html>
