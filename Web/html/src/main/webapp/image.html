<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
    </head>
    <body>
        <h1>HTML Image Tag</h1>
        <!-- img 태그의 속성(attribute):
            - src : source 이미지가 저장돤 경로와 파일 이름. 
            - alt : alternative. 이미지 경로가 잘못됐을 때 대신 보여줄 텍스트.
         -->
        <img src="images/rr1.png" alt="머리루피" />
        <img src= "images/bb.png" alt = "슬픈루피" />    
        <!--  외부 서버의 이미지를 포함 -->
        <img src = "https://picsum.photos/300" alt = "Lorem Picsum" />
        
        <h2>이미지 링크</h2>
        <!--  로고 이미지를 클릭하면 다음 홈페이지로 이동할 수 있는 링크. -->
        <a href = "https://www.youtube.com/shorts/fsY82zOiJ68/">
             <img src ="images/rr.png" alt = "클릭 루피" width="160"/>
        </a>
        <a href = https://www.naver.com/ />
            <img src = "images/dog.gif" alt = "클락 강아지" width="160"/>
        </a>
    </body>
</html>
