<!DOCTYPE html> <!-- DTD(Document Type Definition) : 문서 타입 정의 -->
<html> <!-- 시작태크(starting tag)  --> 
    <head><!-- HTML의 여러가지 설정들 -->
        <meta charset="UTF-8"> <!--  시작 태그와 종료 태그 사이에 컨텐트가 없을 때 -->
        <title>HTML</title>
    </head>
    <body> <!-- 브라우저 화면에서 보여지는 내용들 -->
    <!-- HTML(HyperText Marker Language)
    HTML 문법: 태그, 속성, 컨텐츠. 
    <tag attr1 ="value1" attr2 = "value2">content</tag>
    
        HTML 요소(element) - HTML tag
        -block 요소 : 자동으로 줄바꿈되는 요소.다음 요소는 아래에 배치됨.
        (예) h1, h2, ..., h6, div, form, ul,....
        -inline 요소: 자동으로 줄바꿈되지 않는 요소. 다음 요소는 오른쪽에 배치됨.
        (예) a, img, span, ....
    -->
        <h1>첫 번째 HTML 파일</h1>
        <h2>Hello, HTML!</h2>
        
        <!-- anchor: 링크 -->
        <a href ="http://www.daum.net/">다음</a>
        <br /> <!--  line break: 줄바꿈 -->
        <a href ="http://www.naver.net/">네이버</a>
        
        <ul>
            <li>
            <a href= "section.html">Section Tag</a>
            </li>
            <li>
                <a href="image.html">Image</a>
            </li>
            <li>
                <a href ="list.html">List</a>
            </li>
            <li>
                <a href ="table.html">Table</a>
            </li>
            
            
        </ul>
    </body>
</html><!--  종료 태그(end tag) -->
